<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="button-container" id="button-container">
        <div class="button-box" id="button-box">
            <div class="display custom-font" id="display-calc">0</div>
            <div class="button-row">
                <button class="calculator-button custom-font" id="btndot">.</button>
                <button class="calculator-button custom-font" id="cmd-clear">AC</button>
                <button class="calculator-button custom-font" id="cmd-backspace">CL</button>
                <button class="calculator-button custom-font" id="op-plus">+</button>
            </div>
            <div class="button-row">
                <button class="calculator-button custom-font light-color" id="btn1">1</button>
                <button class="calculator-button custom-font light-color" id="btn2">2</button>
                <button class="calculator-button custom-font light-color" id="btn3">3</button>
                <button class="calculator-button custom-font" id="op-minus">-</button>
            
            </div>
            <div class="button-row">
                <button class="calculator-button custom-font light-color" id="btn4">4</button>
                <button class="calculator-button custom-font light-color" id="btn5">5</button>
                <button class="calculator-button custom-font light-color" id="btn6">6</button>
                <button class="calculator-button custom-font" id="op-by">/</button>
            </div>
            <div class="button-row">
                <button class="calculator-button custom-font light-color" id="btn7">7</button>
                <button class="calculator-button custom-font light-color" id="btn8">8</button>
                <button class="calculator-button custom-font light-color" id="btn9">9</button>
                <button class="calculator-button custom-font" id="op-into">*</button>
            </div>
            <div class="button-row">
                <button class="calculator-button custom-font light-color" id="btn0">0</button>
                <button class="calculator-button custom-font light-color" id="cmd-sign">+/-</button>
                <button class="plus-button calculator-button custom-font" id="cmd-equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
